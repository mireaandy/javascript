<!DOCTYPE html>
<html>
    <meta charset="utf-8"> 
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <title>Pixi.js Project Boiler Plate</title>
    </head>
    <body >
        <div class="content">
            <div>
                <table class="info">
                    <tr>
                        <td>
                            Number of current shapes
                        </td>
                        <td>
                            Surface area ocupied by shapes
                        </td>
                    </tr>
                    <tr>
                        <td id="nOfShapes"></td>
                        <td id="sAreaShapes"></td>
                    </tr>
                </table>
            </div>
            <div id="game"></div>
            <div> 
                <table class="control">
                    <tr>
                        <td>
                            Shapes per second
                        </td>
                        <td>
                            Gravity Value
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="plusShape"> + </button>
                            <button id="minusShape"> - </button>
                        </td>
                        <td>
                            <button id="plusGravity"> + </button>
                            <button id="minusGravity"> - </button>
                        </td>
                    </tr>
                </table>
            </div>
            
            <script src="bundle.js"></script>
        </div>
    </body>
</html>
